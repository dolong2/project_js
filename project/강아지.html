<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var p=document.getElementById("clicker");
            p.innerHTML="<img src='바나나.jpg'> 바나나";
        }
    </script>
</head>
<body>
    <style>
        .control{
            width: 100px;
            margin: 0;
        }
    </style>
    <h3>
        저거 누르면 바나나 보여줌
    </h3>
    <hr>
    <p style="color: blue;"id="clicker"onclick="change()"class="control">
        여기에 <span style="color: red;">클릭</span>
    </p>
</body>
</html>

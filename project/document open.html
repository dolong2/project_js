<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var win=null;
        function print(){
            if(win==null||win.closed)
                win=window.open("","outWin","width=300,height=200");
            var text=document.getElementById('srctext');
            win.document.open();
            win.document.write(text.value);
            win.document.close();
        }
    </script>
</head>
<body>
    <h3>문서 작성기</h3>
    <hr>
    <p>html 문서를 작성하고 버튼을 클릭하세요</p>
    <textarea id='srctext' rows="10" cols="50"></textarea>
    <br><br>
    <button onclick="print()">문서 출력</button>
</body>
</html>
